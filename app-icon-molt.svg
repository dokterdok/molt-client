<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2F02;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Simplified lobster/molt icon -->
  <!-- Main body -->
  <ellipse cx="256" cy="280" rx="90" ry="110" fill="#FFF" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Head -->
  <circle cx="256" cy="200" r="65" fill="#FFF" opacity="0.95"/>
  
  <!-- Eyes -->
  <circle cx="235" cy="190" r="12" fill="#1A1A1A"/>
  <circle cx="277" cy="190" r="12" fill="#1A1A1A"/>
  <circle cx="238" cy="187" r="5" fill="#FFF" opacity="0.8"/>
  <circle cx="280" cy="187" r="5" fill="#FFF" opacity="0.8"/>
  
  <!-- Antennae -->
  <path d="M 220 160 Q 200 120 185 100" stroke="#FFF" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.9"/>
  <path d="M 292 160 Q 312 120 327 100" stroke="#FFF" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.9"/>
  
  <!-- Antenna tips -->
  <circle cx="185" cy="100" r="8" fill="#FFF" opacity="0.9"/>
  <circle cx="327" cy="100" r="8" fill="#FFF" opacity="0.9"/>
  
  <!-- Claws (simplified) -->
  <!-- Left claw -->
  <ellipse cx="160" cy="260" rx="45" ry="30" fill="#FFF" opacity="0.9" transform="rotate(-30 160 260)"/>
  <path d="M 135 250 L 115 240 L 110 255 Z" fill="#FFF" opacity="0.9"/>
  <path d="M 135 265 L 115 275 L 118 260 Z" fill="#FFF" opacity="0.9"/>
  
  <!-- Right claw -->
  <ellipse cx="352" cy="260" rx="45" ry="30" fill="#FFF" opacity="0.9" transform="rotate(30 352 260)"/>
  <path d="M 377 250 L 397 240 L 402 255 Z" fill="#FFF" opacity="0.9"/>
  <path d="M 377 265 L 397 275 L 394 260 Z" fill="#FFF" opacity="0.9"/>
  
  <!-- Tail segments -->
  <path d="M 256 350 Q 256 380 246 400 Q 236 420 240 440" 
        stroke="#FFF" stroke-width="50" stroke-linecap="round" fill="none" opacity="0.85"/>
  <path d="M 256 350 Q 256 380 266 400 Q 276 420 272 440" 
        stroke="#FFF" stroke-width="50" stroke-linecap="round" fill="none" opacity="0.85"/>
  
  <!-- Tail fan -->
  <path d="M 220 430 Q 200 450 190 465 L 210 470 Q 220 455 230 445 Z" fill="#FFF" opacity="0.85"/>
  <path d="M 240 438 Q 235 460 230 475 L 250 478 Q 250 460 248 448 Z" fill="#FFF" opacity="0.85"/>
  <path d="M 265 438 Q 270 460 275 475 L 255 478 Q 255 460 257 448 Z" fill="#FFF" opacity="0.85"/>
  <path d="M 285 430 Q 305 450 315 465 L 295 470 Q 285 455 275 445 Z" fill="#FFF" opacity="0.85"/>
</svg>
